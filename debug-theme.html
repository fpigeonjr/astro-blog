<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle Debug</title>
    <style>
      .theme-toggle {
        border: none;
        background: none;
        cursor: pointer;
        padding: 0.5em;
        border-radius: 0.25em;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease;
        color: #333;
      }

      .theme-toggle:hover {
        background-color: #f0f0f0;
      }

      .sun-icon,
      .moon-icon {
        transition: opacity 0.2s ease;
      }

      :root[data-theme="dark"] .sun-icon {
        opacity: 0;
        position: absolute;
      }

      :root[data-theme="dark"] .moon-icon {
        opacity: 1;
      }

      :root[data-theme="light"] .sun-icon {
        opacity: 1;
      }

      :root[data-theme="light"] .moon-icon {
        opacity: 0;
        position: absolute;
      }

      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      #debug {
        margin-top: 20px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Theme Toggle Debug</h1>

    <p>Desktop toggle:</p>
    <button
      id="theme-toggle"
      type="button"
      aria-label="Toggle dark mode"
      class="theme-toggle"
    >
      <svg
        class="sun-icon"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg
        class="moon-icon"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <p>Mobile toggle:</p>
    <button
      id="mobile-theme-toggle"
      type="button"
      aria-label="Toggle dark mode"
      class="theme-toggle"
    >
      <svg
        class="sun-icon"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg
        class="moon-icon"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <div id="debug">
      <p>Current theme: <span id="current-theme">unknown</span></p>
      <p>Desktop toggle found: <span id="desktop-found">false</span></p>
      <p>Mobile toggle found: <span id="mobile-found">false</span></p>
      <p>Local storage theme: <span id="storage-theme">unknown</span></p>
    </div>

    <script type="module">
      // Theme utility functions
      function getThemePreference() {
        if (
          typeof localStorage !== "undefined" &&
          localStorage.getItem("theme")
        ) {
          return localStorage.getItem("theme");
        }
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
      }

      function updateTheme() {
        const themePreference = getThemePreference();
        setTheme(themePreference);

        if (typeof localStorage !== "undefined") {
          localStorage.setItem("theme", themePreference);
        }

        return themePreference;
      }

      function isDark() {
        return getThemePreference() === "dark";
      }

      function updateIcon(button) {
        if (isDark()) {
          button.setAttribute("aria-label", "Switch to light mode");
        } else {
          button.setAttribute("aria-label", "Switch to dark mode");
        }
      }

      function toggleTheme() {
        const isCurrentlyDark = isDark();
        const newTheme = isCurrentlyDark ? "light" : "dark";

        if (typeof localStorage !== "undefined") {
          localStorage.setItem("theme", newTheme);
        }

        updateTheme();

        // Update both theme toggles
        const desktopToggle = document.getElementById("theme-toggle");
        const mobileToggle = document.getElementById("mobile-theme-toggle");

        if (desktopToggle) updateIcon(desktopToggle);
        if (mobileToggle) updateIcon(mobileToggle);

        updateDebugInfo();
      }

      function updateDebugInfo() {
        document.getElementById("current-theme").textContent =
          getThemePreference();
        document.getElementById("desktop-found").textContent =
          !!document.getElementById("theme-toggle");
        document.getElementById("mobile-found").textContent =
          !!document.getElementById("mobile-theme-toggle");
        document.getElementById("storage-theme").textContent =
          localStorage.getItem("theme") || "not set";
      }

      // Initialize
      updateTheme();
      updateDebugInfo();

      // Set up event listeners
      document.addEventListener("DOMContentLoaded", function () {
        const desktopToggle = document.getElementById("theme-toggle");
        const mobileToggle = document.getElementById("mobile-theme-toggle");

        if (desktopToggle) {
          updateIcon(desktopToggle);
          desktopToggle.addEventListener("click", toggleTheme);
          console.log("Desktop toggle set up");
        } else {
          console.log("Desktop toggle not found!");
        }

        if (mobileToggle) {
          updateIcon(mobileToggle);
          mobileToggle.addEventListener("click", toggleTheme);
          console.log("Mobile toggle set up");
        } else {
          console.log("Mobile toggle not found!");
        }
      });
    </script>
  </body>
</html>
